{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="/">内容首页</a></li>
    <li><span>内容添加</span></li>
</ol>
<h3>内容添加</h3>
<form method="post">
    <div class="form-group">
        <label for="title">分类</label>
        <select name="category" id="" class="form-control">
            {% for category in categories %}
            <option value="{{category.name}}">{{category.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group" >
        <label for="title">文章标题</label>
        <input type="text" class="form-control" id="title" placeholder="请输入标题名称" name="title">
    </div>
    <div class="form-group" >
        <label for="description">简介</label>s
        <textarea name="description" id="description" cols="30" rows="2" class="form-control"  placeholder="请输入标题文章简介" ></textarea>
    </div>
    <div class="form-group" >
        <label for="content">内容</label>
        <textarea name="content" id="content" cols="30" rows="5" class="form-control" placeholder="请输入标题文章内容"></textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock %}
